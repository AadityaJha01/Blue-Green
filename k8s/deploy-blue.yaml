apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-blue
  labels:
    app: myapp
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
      - name: myapp
        image: <YOUR_DOCKERHUB_USERNAME>/<YOUR_DOCKERHUB_REPO>:latest
        env:
        - name: VERSION
          value: "blue"
        ports:
        - containerPort: 5000
